<template id="secondary-attributes-template">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./JobsDetails/JobsDetails.css" />
  <div class="attribute">
    <div class="attribute-details">
      <span id="jobs-label" class="attribute-label"></span><span id="jobs-value" class="attribute-value"></span>
    </div>
    <div class="bar" id="jobs-bar"></div>
    <div class="job-skill-points"><span class="job-skill-points-text">Skill Points</span><span id="job-skill-points-value"></span></div>
    <div id="job-more-container">
      <div class="job-attack-details">
        <div title="Damage" class='job-attack-detail-container'><span class="job-icon mdi mdi-sword"></span> <span id='job-attack-damage-value'></span></div>
        <div title="Attack Speed" class='job-attack-detail-container'><span class="job-icon mdi mdi-run-fast"></span> <span id='job-attack-speed-value'></span></div>
        <div title="Critical Damage Multiplier" class='job-attack-detail-container'><span class="job-icon mdi mdi-bullseye-arrow"></span> <span id='job-crit-damage-value'></span></div>
      </div>
    </div>
  </div>
</template>
