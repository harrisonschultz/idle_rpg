<template id="character-sheet">
  <link rel="stylesheet" href="/Character/Character.css" />

  <div id="face">
    <img id="face-image" src="/Assets/rpg-char.png" />
  </div>

  <div class="attributes">
    <div class="attribute"><div class="bar" id="health-bar"></div></div>
    <div class="attribute"><div class="bar" id="mana-bar"></div></div>
    <div class="attribute"><div class="bar" id="stamina-bar"></div></div>
    <div class="attribute"><div class="bar" id="fatigue-bar"></div></div>
  </div>

  <div class="attributes">
    <div class="attribute">
      <span class="attribute-label">Level</span><span id="level" class="attribute-value"></span>
    </div>
  </div>

  <div class="attributes">
    <div class="attribute">
      <div class="attribute-details">
        <span class="attribute-label">Agility</span><span id="agi" class="attribute-value"></span>
      </div>
      <div class="bar" id="agi-bar"></div>
    </div>

    <div class="attribute">
      <div class="attribute-details">
        <span class="attribute-label">Intelligence</span><span id="int" class="attribute-value"></span>
      </div>
      <div class="bar" id="int-bar"></div>
    </div>

    <div class="attribute">
      <div class="attribute-details">
        <span class="attribute-label">Luck</span><span id="lck" class="attribute-value"></span>
      </div>
      <div class="bar" id="lck-bar"></div>
    </div>

    <div class="attribute">
      <div class="attribute-details">
        <span class="attribute-label">Perception</span><span id="per" class="attribute-value"></span>
      </div>
      <div class="bar" id="per-bar"></div>
    </div>

    <div class="attribute">
      <div class="attribute-details">
        <span class="attribute-label">Strength</span><span id="str" class="attribute-value"></span>
      </div>
      <div class="bar" id="str-bar"></div>
    </div>
  </div>
</template>
