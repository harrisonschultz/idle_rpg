<template id="character-sheet">
  <link rel="stylesheet" href="./Character/Character.css" />

  <div id="face">
    <img id="face-image" src="Assets/rpg-char.png" />
  </div>

  <div class="attributes container">
    <div class="bar" id="health-bar"></div>
    <div class="bar" id="mana-bar"></div>
    <div class="bar" id="stamina-bar"></div>
    <div class="bar" id="fatigue-bar"></div>
  </div>
  <div class="attributes container">
    <div class="title">Class</div>
    <jobs-details></jobs-details>
  </div>
  <div class="attributes container">
    <div id="attributes-container">
      <div class="title">Attributes</div>
    </div>
    <div id="secondary-attributes-container" class="secondary-attributes">
      <div class="title">Secondary Attributes</div>
      <secondary-attributes></secondary-attributes>
    </div>
  </div>
</template>
